<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">

 
</head>
<body>

  <div class="card">
    <div class="one"></div>
    <div class="two">
      <span>Juan Pablo Rodríguez</span> <span>34</span>
      <span>Colombia</span>
    </div>
    <div class="three">
      <div>80K</div>
      <div>Followers</div>
      <div>803K</div>
      <div>Likes</div>
      <div>1.4K</div>
      <div>Photos</div>
    </div>
    <img class="photo" src="./images/JP.jpg" alt="JP photo">
  </div>
  

  <div class="attribution">
    Coded by <a href="#">Juan Pablo Rodríguez</a>.
  </div>
</body>
</html>
